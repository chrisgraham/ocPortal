title=Realtor-Mist
description=This theme has a two-column layout (on the front page, not using panels) with a large billboard area at the top of the design to allow highlighting of an image and some sales key copy. The design has a number of backgrounds which change on each page load and is ideal for a property based website. The main content area of this website is designed in neutral tones.\n\nImages copyright to Dustie Meads, Graham Ironside, Barun Patro. Credit must be given if these images are used on your site.\n\n[b]Note that this is a commercial theme by ocProducts. It is available to download and trial, but if you use it for more than one week on a live site then you are legally and ethically required to purchase rights to use it for 9 support credits (about $99 USD).[/b]. Purchase of rights helps ocProducts cover the substantial development costs for the themes. You may buy future exclusivity for this theme if you like, for about $999 USD. Please open a support ticket to arrange payment. (C) ocProducts 2011
