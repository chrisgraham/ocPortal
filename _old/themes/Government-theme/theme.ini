title=Government
description=This theme has a professional looking two-column design with three large information boxes below the header and navigation. Above the information boxes (below the header) is a large billboard image space that is ideal for large advertising messages or key information which you want to put across to your visitors. The left column is approximately one third the width of the information area and the main column takes up the remainder.\n\nIncludes an image copyright to Phillip Bramble. Credit must be given if this image is used on your site.\n\n[b]Note that this is a commercial theme by ocProducts. It is available to download and trial, but if you use it for more than one week on a live site then you are legally and ethically required to purchase rights to use it for 9 support credits (about $99 USD).[/b]. Purchase of rights helps ocProducts cover the substantial development costs for the themes. You may buy future exclusivity for this theme if you like, for about $999 USD. Please open a support ticket to arrange payment. (C) ocProducts 2011
