DOC_CONFIGURATION=The configuration module is used to set most website options. The options are spread across multiple option categories, each containing option groups. Each of the options has a description underneath it to help you.\n\nMost configuration options do not need changing unless you want to divert from the default behaviour; the options that do need changing can be configured early-on using the Setup Wizard.
DOC_BASE_CONFIGURATION=To change an option set during installation, you generally use the external "Installation Options editor". The Installation Options editor is completely separated from the main software, so that if your site ever breaks due to a misconfiguration in the info.php configuration file, you can fix it without having to hand edit the file. As a result of the separation, the Configuration editor does not support multiple languages, and will not empty the caches automatically for you when you change an option, so after using it you should use the cleanup tools to empty the caches.
DOC_SETUPWIZARD=The first thing you will want to do after installing the software is to configure the name of your website, and other key details. The site wizard will do this for you in a few easy guided steps and thus it is strongly recommended that you use it at any early stage.
DOC_HELPWIZARD=The help wizard is an alternative interface for website administration - it helps you learn how to perform common tasks. The aim of the help wizard is to ease your transition into the software.\n\nWhen you are logged in as site staff, you can find the help wizard icon at the bottom of every site page.
BASE_CONFIGURATION=Installation Options
SETUP_WIZARD_NOT_RUN=You have not yet run the <a href="{1}">Setup Wizard</a>. The wizard will help you get your site going, including making a layout, colour scheme, and logo.<br />If you do not want to run the Setup Wizard, you can <a href="{2}">remove this notice</a>.
SETUP_WIZARD=Setup Wizard
SETUP_WIZARD_STEP=Setup Wizard: Step {1} of {2}
SETUP_WIZARD_1_DESCRIBE=Welcome to the ocPortal Setup Wizard, and congratulations on a successful ocPortal install!<br />This Setup Wizard will allow you to quickly personalise/corporatise ocPortal. Be advised that if you have already started to configure your website, some of your changes may be overwritten by this wizard.
SETUP_WIZARD_1_DESCRIBE_ALT=The Setup Wizard has already been run once on this website. You may run it again if you wish, but it will overwrite many settings that have since been customised. Like all ocPortal wizards, the Setup Wizard is a supplementary tool designed to avoid dropping you in at the deep end of ocPortal configuration &ndash; anything the wizard can do can be done, with a higher degree of control, elsewhere in the system.
SETUP_WIZARD_SAFE_MODE=<strong>Safe mode link</strong>: It is a good idea to <a target="_blank" title="bookmark this link: (this link will open in a new window)" onclick="if (typeof window.external!='undefined' &amp;&amp; typeof window.external.AddFavorite!='undefined') { window.external.AddFavorite(this.getAttribute('href'), 'My website in Safe Mode'); return false; } return true;" href="{1}">bookmark this link</a> to the safe-mode version. If a major problem develops when customising your site it disable your changes temporarily. In the rare event that you need the link, note that it only works when logged in as a super-administrator.<br /><br /><strong>Getting help</strong>: If you need help you can click the <img class="vertical_alignment" title="support button" alt="support button" src="{2}" /> button in the footer to see your support options. Bear in mind that community support relies on volunteers (like yourself?) and that people with serious projects should budget for proper commercial support.
SETUP_WIZARD_2_DESCRIBE=<p>ocPortal is an extremely flexible system: it is possible to make sites that are completely unique in look and feel without programming. Immediately after this wizard your site will still look fairly generic but you will be able to further customise your site with more detailed controls.</p>
WHAT_TO_EXPECT=What to expect from ocPortal
SETUP_WIZARD_2_DESCRIBE_EXPECTATIONS=ocPortal is built with 4 layers of control, all of which you have access to and all of which are fully documented; each successive layer provides more control, but requires more experience.<ol><li><strong>Unexperienced computer users</strong> will be able to create a generic but rich website.</li><li><strong>Experienced computer users</strong> will be able to create a highly featured website with it's own look &amp; feel.</li><li><strong>Intermediate web developers</strong> with a good understanding of <abbr title="Hypertext Markup Language">HTML</abbr> will be able to implement their own designs exactly.</li><li><strong>Experienced programmers</strong> will be able to create totally new website features, or modify existing ones.</li></ol>ocProducts (the main developers of the software) have a lot of experience serving a wide-variety of users &ndash; we've thought about just about every feature that more than a minority would want and implemented it out-of-the-box, but the needs of some users are very unique, and websites increasingly complex, which is why we offer so much control as well as own professional consultancy and support services.
SETUP_WIZARD_3_DESCRIBE=Now enter some configuration details for your site. Some default values have been chosen for reference, but you will want to replace them with values of your own. In further steps defaults will also be chosen, but you are more likely to leave those later defaults alone.
SETUP_WIZARD_4_DESCRIBE=Which bundled addons would you like to keep installed? If you selected an install profile then we have tried to choose the right ones for you. You can change your addon selection easily from the Admin Zone later, so we suggest that if you don't think you'll want a feature that you let it get uninstalled to keep things fast and simple.
SETUP_WIZARD_5_DESCRIBE=What features and structure do you want?
SETUP_WIZARD_5x_DESCRIBE=By default, ocPortal has two public zones (site sections): a &lsquo;Welcome&rsquo; zone and a &lsquo;Site&rsquo; zone. This subdivision is useful:<ol><li>for presenting an isolated welcome page before users enter the main site</li><li>to force users to join your site (possibly by paying) before they have access to all content</li></ol>If you do not want to force users to join and do not want a separate welcome page, choose the &lsquo;Single public zone&lsquo; and enable &lsquo;Full guest access&rsquo;.
SETUP_WIZARD_6_DESCRIBE=Specify which of a selection of available blocks (positioned features which fit inside a box) you would like on your front pages and panels. A default arrangement has been chosen, but it is likely you will want a different one &ndash; corporate websites tend to use far fewer blocks favouring marketing copy and minimalism, whilst community websites tend to use lots.<br /><br />Once the wizard is finished it's likely you'll want to tweak your block arrangement, changing block parameters for example. This is done by editing the page the block is on, clearing the code for a block, then clicking the 'Add block' button to add a new block &mdash; you'll be given full guidance through the choice of block parameters.
SETUP_WIZARD_7_DESCRIBE=It is important for any website with a membership to have some rules, just like it is important for any real world community to have some rules. We have created some out-of-the-box rule sets for you to choose from, ranging from stricter rules that apply to a corporate setting, to very liberal rules (in that they are a lot less prohibitive) that apply to more freely expressive communities. For most websites the balanced rules are most appropriate. ocPortal also contains a privacy page which you may wish to edit at a later time.
SETUP_WIZARD_8_DESCRIBE=Enter a colour around which your website theme will be built. Your theme will be based around the default theme, but in your colour. There are lots of other themes you can find to install on the ocPortal website, some free, some commercial, and many of these may also be changed to a colour of your choice.<br /><br />It will take around 20 seconds (depending on your server) to generate your theme, and this will happen on the last step of the Setup Wizard. Some servers have bad configuration and will terminate a script if it takes more than about 10. If this happens (you can recognise by a blank screen or an 'Internal server error') just keep clicking refresh/reload in your browser until it finishes. The Setup Wizard is smart enough to be able to pick up where it leaves off.
SETUP_WIZARD_9_DESCRIBE=Choose whether to leave the website closed for now, or whether to open it to the public.
SETUP_WIZARD_10_DESCRIBE=Congratulations, the Setup Wizard has now completed! You may now continue to work on your website &ndash; you may wish to run through the Add-New-Page wizard a few times now, and then add some dynamic content such as downloads.
