ADVANCED_ADMIN_CACHE=Advanced Admin Cache
CONFIG_OPTION_advanced_admin_cache=Enable the Advanced Admin Cache, which loads fully cached pages for administrators whilst checking the server for any updates. The result is that you see a cached page for about 1 second until the latest version is retrieved, making browsing feel much snappier. This feature is a big innovation and hence highly experimental, and only works on the very fast modern web browsers: Google Chrome, Opera, and Safari. If your site is on a shared domain where other users can run their own Javascript code then you should not use it as it will lead to a serious security vulnerability.
