CONFIG_OPTION_points_ADD_QUIZ=The number of points awarded for adding a quiz.
DOC_QUIZZES=There are three kinds of quiz:\n - surveys, which simply collect results (there are no correct answers)\n - tests, which people may pass or fail\n - competitions, which have results and possibly, a winner\n\nAll quizzes consist of a series of questions.\n\nQuizzes are a very powerful tool for you to bring a level of interactive community that few other websites have, or for which other websites rely on the services of external websites for.
QUIZZES=Quizzes
QUIZ=Quiz
SURVEY=Survey
TEST=Test
COMPETITION=Competition
SURVEYS=Surveys
COMPETITIONS=Competitions
FIND_WINNER=Find game winner
IMPORT_QUESTIONS_TEXT=The text should consist of question blocks, each question block having a blank line between it and the next. The first line of a question block is the question, and subsequent lines are multiple choice answers; you may opt to not provide any answers, for a survey style response.<br /><br />If a question is followed by <kbd>[LONG]</kbd> then it will be given a long text field to be inputted. If a question is followed by <kbd>[REQUIRED]</kbd> then it will have to be completed. If a question is followed by <kbd>[*]</kbd> then any number of answers may be chosen; likewise, if an answer is followed by <kbd>[*]</kbd> then it is considered &lsquo;correct&rsquo; (this is very important for competitions and tests). You may put a line starting with a &lsquo;:&rsquo; and followed by an explanation, below each answer to a question, which will be displayed with the correct answer as the explanation specifically why the given answer was wrong or right, once the quiz has been completed.
