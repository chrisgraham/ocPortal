ENTRY_POINTS_DESCRIPTION=&lsquo;Entry points&rsquo; are a special kind of &lsquo;page-link&rsquo; that you may jump into without any special further parameters. For example, the <kbd>downloads</kbd> module (if installed) lets you jump into the root category, and Comcode pages allow you to jump in arbitrarily as they take no parameters. You can choose from the entry points available within the website below (once you have selected a menu branch).
BRANCHES_DESCRIPTION=Menus consist of &lsquo;branches&rsquo;. Branches may hold child branches, or may just be links. Whether branches with children may have links of their own, or are allowed, depends on the type of menu.<br />Note that this menu editor does not define the style a menu is rendered in or its box title &ndash; this is defined separately, according to what parameters are used with the <kbd>side_stored_menu</kbd> block (usually edited in the Zone Editor).</p><p>Note that menu structure (what's on what menus) is entirely separate from site structure (zones) and category/Comcode page structure. To control site structure, use the <a href="{1}">Site Tree Editor</a>. Category/Comcode page structure is controlled from the add/edit screens of individual categories/Comcode pages.<br /><br /><strong>Tip</strong>: You can jump between the branches and field editing areas by double clicking text fields.
