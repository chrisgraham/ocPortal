WARN_TO_STACK_TRACE_3=You have permission to <a href="{1}">see a stack trace of this error</a>. Stack traces help programmers identify the cause of a problem so are good for making bug reports. Unfortunately you uploaded some files which we can't resend automatically, so the link will take you back to the front page, but if you then go forward to repeat the action you will see a stack trace instead.
LOW_SUHOSIN_SETTING=Your server has a <kbd>suhosin.post.max_vars</kbd> setting which is below 400. Suhosin is an unofficial PHP extension many web hosts use to add security, but this option will break parts of the software by limiting the number of form fields it can use. Our <abbr title="Frequently Asked Questions">FAQ</abbr> contains a suggested remedy.
NO_PHP_IN_TEMPLATES=The hidden <kbd>allow_php_in_templates</kbd> option is not turned on, so PHP code in templates will not run. The option is described in the ocPortal Code Book, available from ocportal.com. The standard practice for your use case is to create and reference a miniblock, as it separates concerns well, promotes re-usability, and provides a security barrier.
HTACCESS_SEO_PROBLEM=It looks like you have enabled &ldquo;New Style Short URLs&rdquo; and added a custom zone, but may not have edited your <kbd>.htaccess</kbd> file to refer to the new zone by extending the default rewrite-rules.
NO_INTEGERS_TEMPLATE=Programming error: Integers and/or floats should not be passed into templates (<var>{1}</var>): convert them to strings via <kbd>integer_format</kbd>/<kbd>float_format</kbd>/<kbd>strval</kbd>.
NO_HIPHOP=This feature does not work on alternative PHP implementations.
TOO_MANY_USERS_ONLINE=There are too many online users to list.
CANNOT_WILDCARD_START=There are too many users to search like this, please put your wildcard further in the query.
TOO_MUCH_CHOOSE__TOP_ONLY=There are too many choices to display, so we have shown the most significant {1} {1|one|ones} here.
TOO_MUCH_CHOOSE__RECENT_ONLY=There are too many choices to display, so we have shown the most recent {1} {1|one|ones} here. You can access edit screens from the main website screens (which have paginated results) or the search module.
TOO_MUCH_CHOOSE__ALPHABETICAL=There are too many choices to display, so we have shown the first {1} {1|one|ones} here (alphabetically). You can access edit screens from the main website screens (which have paginated results) or the search module.
TOO_MUCH_CHOOSE__UNKNOWN=There are too many choices to display, so we have shown just {1} {1|one|ones} here.
MAYBE_NOT_FATAL=You have turned on stack traces for all errors, via having <kbd>keep_fatalistic=1</kbd> in the URL. This means that this may not actually be a fatal error, you have just asked for it to be presented as such (perhaps to help you find where it came from).
FILE_IN_ARCHIVE_TWICE=Cannot add {1} to the archive twice. Archives need to be completely rebuilt to replace a file.
CACHE_NOT_READY_YET=This information has not loaded yet. It will be generated in the background, please come back later.
