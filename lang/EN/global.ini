[descriptions]
charset=English: utf-8 Explanation: The character set of the language. ISO charsets should be upper case. UTF character sets should be lower case (e.g. utf-8).
dir=English: ltr. Explanation: The direction. Western languages are 'ltr' (left-to-right), whilst languages such as Arabic are 'rtl' (right-to-left). It should only ever hold a value of 'ltr' or 'rtl', i.e. should never be translated directly.
en_left=English: left. Explanation: Switch this to 'right' for rtl languages. It should only ever hold a value of 'left' or 'right', i.e. should never be translated directly.
en_right=English: right. Explanation: Switch this to 'left' for rtl languages. It should only ever hold a value of 'left' or 'right', i.e. should never be translated directly.
POST_DATA=English: POST data. Explanation: This does not refer to 'a post'. It's a POSTed HTTP form.
MULTIPLE=English: Multiple. Explanation: More than one, many.
NA=Not Applicable.
REVISION_HISTORY=English: Revision history. Explanation: The history of how something has been revised.
USE=English: Use. Explanation: Not the verb, 'to use', but 'the use' of something.
locale=English: . Explanation: A comma-separated list of locale codes, given in priority (different systems have different availability, and convention).
LOCALE_SUBST=English: . Explanation: A comma-separated list of string substitutions to perform on date and time output, designed for environments where the locale does not perform adequately out-of-the-box. An appropriate example string would be: 'January=Januare,February=Februare,Wednesday=Wedway'.
SKIP_NAVIGATION=English: Skip navigation. Explanation: This is for accessibility reasons &ndash; it is used as the text of a link which exists past the top of the site to allow tab skipping.
CONTENTS=English: Contents. Explanation: This is contents as in what you get at the start of a book.
date_verbose_time=English: %i:%M %p. Explanation: Note that if you're running an international site, you might want to put your timezone on here and related time strings.
dont_escape_trick=English: {1}. Explanation: Ignore this, it serves a technical purpose only.

