<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Upload completed</title>
</head>
<body style="text-align: center; font-family: Verdana; font-size: 3em; margin-top: 5em">
	<p>Upload completed!</p>

	<a style="font-size: 2em" href="#" onclick="window.open(getQueryVariable('window_url')+window.location.hash,getQueryVariable('window_name')); window.close()">Return to form</a>

	<script type="text/javascript">// <![CDATA[
		function getQueryVariable(variable) {
			var query=window.location.search.substring(1);
			var vars=query.split("&");
			for (var i=0;i<vars.length;i++) {
				var pair=vars[i].split("=",2);
				if (pair[0]==variable) {
					return window.decodeURIComponent(window.decodeURIComponent(pair[1]));
				}
			}
			return null;
		}
	//]]></script>
</body>
</html>
